<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:crm="http://thymeleafexamples">
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <div th:include="base/header::head"></div>
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
  <style type="text/css">
  .layui-table-cell{height: 35px;!important}
  </style>
</head>
<body>
   <div class="layui-fluid">
	  <div class="layui-row layui-col-space1">
	  	 <div class="layui-col-md12">
			<div class="layui-form-query">
				<blockquote class="layui-elem-quote quoteBox">
					<form class="layui-form">
						<div class="layui-inline">
							<div class="layui-input-inline">
								<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
							</div>
							<a class="layui-btn search_btn" data-type="reload">搜索</a>
						</div>
					</form>
				</blockquote>
			</div>
	  	 </div>
	  	 <div class="layui-col-md12">
	  	 	<div class="layui-row grid-demo">
		      <div class="layui-col-md12">
	        	<button class="layui-btn" onclick="carpooling.openNewHtml('新增用户','/admin/user/userAdd');">
				  <i class="layui-icon">&#xe654;</i>新增
				</button>
		      </div>
		    </div>
	  	 </div>
		<div class="layui-form layui-col-md12">
		  <table class="layui-table">
		    <thead>
		      <tr>
		        <th>账号</th>
		        <th>名称	</th>
		        <th>手机号</th>
		        <th>email</th>
		        <th>状态</th>
		        <th>创建时间</th>
		        <th>操作</th>
		      </tr> 
		    </thead>
		    <tbody>
		      <tr th:each="page : ${page.list}">
		        <td th:text="${page.username}"></td>
		        <td th:text="${page.nickname}"></td>
		        <td th:text="${page.phone}"></td>
		        <td th:text="${page.email}"></td>
		        <td >
		        		<div class="layui-table-cell laytable-cell-1-6" >
		        			 <input name="gradeStatus" lay-filter="gradeStatus" lay-skin="switch" lay-text="启用|禁用" checked="checked" type="checkbox">
		        			<div class="layui-unselect layui-form-switch layui-form-onswitch" lay-skin="_switch"><em>启用</em><i></i></div>
		        		 </div>
		        </td> 
		        <td th:text="${#dates.format(page.ctime, 'yyyy-MM-dd HH:mm:ss')}">贤心</td>
		        <td >
		        	<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="top" topUrl="views/datagrid2/one.html" topMode="readonly" topWidth="800px" topHeight="600px" topTitle="查看demo" inputs="id:">查看</a>
 					<a class="layui-btn layui-btn-xs" th:onclick="|carpooling.openNewHtml('编辑用户','/admin/user/edit?id=${page.uid}')|"  >编辑</a>
  					<a class="layui-btn layui-btn-danger layui-btn-xs ajaxPost"  target-form="id" url="/admin/user/remove"  confirmMsg="是否确定删除当前记录？" th:id="${page.uid}">删除</a>
		        </td>
		      </tr>
		     </tbody>
		  </table>
		</div>
</div>
</div>
<div th:include="base/header::footer"></div>
</body>
</html>
